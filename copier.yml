project_name:
    type: str
    help: What is the name of your project?
    default: example_project
    validator: >-
        {% if not (project_name | regex_search('^[a-zA-Z][a-zA-Z0-9\_]+$')) %}
        project_name must start with a letter, followed one or more letters, digits or underscores all lowercase.
        {% endif %}

module_name:
    type: str
    help: What is your python module name? If left blank, will default to project_name.
    default: "{{project_name}}"
    validator: >-
        {% if not (module_name | regex_search('^[a-zA-Z][a-zA-Z0-9\_]+$')) %}
        module_name must start with a letter, followed one or more letters, digits or underscores all lowercase.
        {% endif %}

author_name:
    type: str
    help: Your first and last name?
    placeholder: Jenny Fantastic
    default: Name Placeholder

author_email:
    type: str
    help: Your preferred email address?
    default: email.placeholder@someplace.special

###
# Below this line are Copier configuration options.
###

# Subdirectory that contains the python-project-template. Allows template metadata to be separated from the template.
_subdirectory: python-project-template

# Tasks to execute after generating or updating a project.
_tasks:
    - "git init"
