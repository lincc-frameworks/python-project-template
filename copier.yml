custom_install:
    help: Would you like to use simple (default tooling) or customized installation?
    type: bool
    default: customized
    choices:
        customized: true
        simple: false

project_name:
    type: str
    help: What is the name of your project?
    default: example_project
    validator: >-
        {% if not (project_name | regex_search('^[a-zA-Z][a-zA-Z0-9\_\-]+$')) %}
        project_name must start with a letter, followed one or more letters, digits, hyphens, or underscores all lowercase.
        {% endif %}

module_name:
    type: str
    help: What is your python module name?
    default: example_module
    validator: >-
        {% if not (module_name | regex_search('^[a-zA-Z][a-zA-Z0-9\_]+$')) %}
        module_name must start with a letter, followed one or more letters, digits or underscores all lowercase.
        {% endif %}

author_name:
    type: str
    help: Your first and last name?
    default: Your Name

author_email:
    type: str
    help: Your preferred email address?
    default: name@you.com

project_license:
    help: What license would you like to use?
    type: str
    default: MIT
    choices:
        MIT: MIT
        BSD: BSD
        none: none

preferred_linter:
    help: What tooling would you like to use to enforce code style?
    type: str
    default: pylint
    choices:
        pylint: pylint
        black: black
        none: none
    when: "{{ custom_install }}"

mypy_type_checking:
    help: Would you like to include mypy to perform static type checking for type hints?
    type: str
    default: none
    choices:
        No type checking: none
        Add basic type checking for code that has type hints: basic
        Add strict type checking to enforce that type hints are used: strict

use_isort:
    help: Do you want to use a tool to maintain a specific ordering for module imports?
    type: bool
    default: yes
    choices:
        yes: true
        no: false
    when: "{{ custom_install }}"

create_example_module:
    help: Do you want to create some example module code?
    type: bool
    default: yes
    choices:
        yes: true
        no: false
    when: "{{ custom_install }}"

